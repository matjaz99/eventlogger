<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<h:form id="msgForm">

				<p:selectCheckboxMenu id="multipleHosts"
									  value="#{backendBean.selectedCities2}"
									  label="Cities"
									  style="min-width: 15rem"
									  multiple="true"
									  filter="true"
									  filterMatchMode="startsWith"
									  panelStyle="width: 30rem"
									  scrollHeight="250">
					<p:ajax event="itemUnselect" listener="#{backendBean.onItemUnselect}"/>
					<f:selectItems value="#{backendBean.cities}"/>
				</p:selectCheckboxMenu>

				<div class="card">
					<p:outputPanel deferred="true" deferredMode="visible" class="p-mt-2">
						<pre>#{backendBean.concatenatedEvents}</pre>
					</p:outputPanel>
				</div>

			</h:form>
<!--			<p:poll interval="10" update="msgForm" />-->


		</ui:define>
	</div>

</ui:composition>
