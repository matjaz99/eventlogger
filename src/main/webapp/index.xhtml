<ui:composition template="/templates/pageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div id="contentFrame">
        <ui:define name="contentFrame">

            <p:outputLabel value="Eventlogger" style="font-weight: bold; font-size: 24px;"/>
            <p:outputLabel value="Up time: #{configBean.upTime}" style="font-weight: bold; font-size: 16px;"/>
            <p:outputLabel value="Events processed: #{configBean.eventsCount}" style="font-weight: bold; font-size: 16px;"/>

            <h:form>

                <p:panelGrid style="width:100%" styleClass="ui-noborder">
                    <p:row>
                        <p:column style="width:30%">
                            <div class="card">
                                <p:polarAreaChart model="#{backendBean.eventsByHostsPolarAreaModel}" style="width: 100%; height: 300px;"/>
                            </div>
                        </p:column>
                        <p:column>
                            <div class="card">
                                <p:barChart model="#{backendBean.eventsByHostsHbarModel}" style="width: 100%; height: 350px;"/>
                            </div>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <br/>

                <p:panelGrid style="width:100%" styleClass="ui-noborder">
                    <p:row>
                        <p:column>
                            <div class="card">
                                <p:barChart model="#{backendBean.eventsByIdentHbarModel}" style="width: 100%; height: 300px;"/>
                            </div>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <br/>

                <h:outputLink value="/eventlogger/metrics" >
                    /metrics
                </h:outputLink>

                <br/>

                <h:outputLink value="/eventlogger/alarms" >
                    /alarms
                </h:outputLink>
                <br/>

                <h:outputLink value="/eventlogger/evgen" >
                    /evgen
                </h:outputLink>

            </h:form>



        </ui:define>
    </div>

</ui:composition>
