<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:am="http://alertmonitor.io/facelets">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:outputLabel value="Configuration" style="font-weight: bold; font-size: 24px;"/>
			<p:outputLabel class="plaintext" value="(click on parameter to edit)" />

			<h:form id="configForm">

				<p:panelGrid columns="2">

					<p:outputLabel value="Data retention (days): " class="boldtext"/>
					<p:inplace editor="true">
						<p:inputText value="#{configBean.dataRetention}" required="true" label="text"/>
					</p:inplace>
					<p:outputLabel value="Memory buffer size: " class="boldtext"/>
					<p:inplace editor="true">
						<p:inputText value="#{configBean.bufferSize}" required="true" label="text"/>
					</p:inplace>

				</p:panelGrid>

			</h:form>

			<br/>

			<p:outputLabel value="Runtime configuration" style="font-weight: bold; font-size: 24px;"/>
			<p:outputLabel class="plaintext" value="(not editable; restart required)" />

			<p:panelGrid columns="2">

				<p:outputLabel value="Runtime ID: " class="boldtext"/>
				<p:outputLabel value="#{configBean.runtimeId}"/>
				<p:outputLabel value="Up time: " class="boldtext"/>
				<p:outputLabel value="#{configBean.upTime}"/>
				<p:outputLabel value="Version: " class="boldtext"/>
				<p:outputLabel value="#{configBean.version}"/>
				<p:outputLabel value="Containerized: " class="boldtext"/>
				<p:outputLabel value="#{configBean.containerized}"/>
				<p:outputLabel value="Local address: " class="boldtext"/>
				<p:outputLabel value="#{configBean.localIp}"/>
				<p:outputLabel value="Storage type: " class="boldtext"/>
				<p:outputLabel value="#{configBean.storageType}"/>
				<p:outputLabel value="Connection string: " class="boldtext"/>
				<p:outputLabel value="#{configBean.mongoConnectionString}"/>
				<p:outputLabel value="DB pool size: " class="boldtext"/>
				<p:outputLabel value="#{configBean.dbPoolSize}"/>

			</p:panelGrid>

		</ui:define>
	</div>

</ui:composition>
